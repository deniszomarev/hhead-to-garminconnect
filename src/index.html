<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <img
          src="image/hammerhead-karoo2-800x800px-01.png"
          class="card-img-top"
          alt="hammerhead karoo 2 device image"
        />
        <div class="card-body">
          <h5 class="card-title">Karoo 2 FIT file</h5>
          <p class="card-text">some text</p>
          <input class="form-control" type="file" id="formFile" />
        </div>
      </div>
      <div class="card">
        <img
          src="image/garmin-forerunner-965-800x800x.png"
          class="card-img-top"
          alt="garmin forerunner 965 device image"
        />
        <div class="card-body">
          <h5 class="card-title">Complete Garmin FIT file</h5>
          <p class="card-text">some text</p>
          <button type="button" class="btn btn-danger">Waiting for file ...</button>
        </div>
      </div>
    </div>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
  </body>
</html>
